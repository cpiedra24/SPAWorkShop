<!--The content below is only a placeholder and can be replaced.-->

<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
      <div class="modal-content">
                  <div class="panel-heading">
                      <h3 class="panel-title">Logeate con algun perfil</h3>
                  </div>
                  <div class="panel-body">
                      <form role="form">
                          <fieldset>
                              <div class="form-group">
                                  <input class="form-control" placeholder="title" name="title" [(ngModel)]="task.title" type="text" autofocus="">
                              </div>
                              <div class="form-group">
                                  <input class="form-control" placeholder="detail" name="detail" [(ngModel)]="task.detail" type="text" value="">
                              </div>
                              
                              <!-- Change this to a button or input when using this as a form -->
                              <button class="btn btn-sm btn-success" (click)= 'registerTask();'>Registrar</button>
                          </fieldset>
                      </form>
                  </div>
              </div>
  </div>
</div>
<hr>
